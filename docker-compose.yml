services:
  jangwon_postgres:
    container_name: jangwon_postgres
    image: postgres:latest
    restart: always
    env_file:
      - docker.env
    ports:
#      - ${POSTGRES_PORT}:${POSTGRES_PORT}
      - 5432:5432

  jangwon_redis:
    container_name: jangwon_redis
    image: "redis:alpine"
    env_file:
      - docker.env
    ports:
      - 6379:6379